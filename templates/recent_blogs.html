<div class="blog-section">
			<div class="container">
				<div class="row mb-5">
					<div class="col-md-6">
						<h2 class="section-title">Recent Blog</h2>
					</div>
					<div class="col-md-6 text-start text-md-end">
						<a href="{% url 'main:blog' %}" class="more">View All Posts</a>
					</div>
				</div>

				<div class="row">

					{% for item in blogs %}
            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="post-entry">
                    <a href="#" class="post-thumbnail"><img src="/media/{{ item.photo }}" alt="Image" class="img-fluid"></a>
                    <div class="post-content-entry">
                        <h3><a href="#">{{ item.title }}</a></h3>
                        <div class="meta">
                            <span>by <a href="#">{{ item.author }}</a></span> <span>on <a href="#">{{ item.date }}</a></span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

				</div>
			</div>
		</div>
